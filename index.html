<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Tempo</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Clima Tempo</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="form">
                <h2>Veja o clima de uma cidade:</h2>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
                    <button id="search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </section>

            <section id="weather-details" class="hide">
                <h2>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="city-name"></span> 
                    </div>
                    <div class="countries">
                        <p id="country-code">
                            <span>BR</span>
                        </p>
                    </div>
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container"> 
                    <p id="description"></p>
                    <img src="" alt="condições de tempo" id="weather-icon"/>
                </div>
                <div id="details-container">
                    <!-- humidade -->
                    <p id="humidity"> 
                        <i class="fas fa-tint"></i>
                        <span></span>
                    </p> 
                    <p id="wind">
                        <i class="fas fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
