<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Tempo</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Veja o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
                <button id="search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="time_date" class="hide">
            <h2>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city"></span> 
                </div>
                <div class="countries">
                    <p id="country">
                        <span>BR</span>
                    </p>
                </div>
                
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container"> 
                <p id="description"></p>
                <img src="" alt="condições de tempo" id="weather-icon"/>
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fas fa-tint"></i>
                    <span></span>
                </p> 
                <p id="wind">
                    <i class="fas fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
